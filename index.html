<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="sketch-container"> 
            <div class="sketch-screen"></div>
            <div class="round-buttons">
                <button id="eraser">ERASE</button>
                <button id="reset">RESET</button>
            </div>
            <div class="option-buttons">
                <div id="color">
                    <label id="color-label" for="color-input">COLOR</label>
                    <input id="color-input" type="color" name="pick-color">
                </div>
                <div class="size">
                     <label for="grid-size">PICK THE SIZE OF BOARD:</label>
                     <input type="range" id="grid-size" name="grid-size" min="0" max="100" step="1" value="50">
                     <output class="bubble">50</output>
                </div>
                <button id="rainbow">RAINBOW</button>
            </div>
        </div> 
    </div>
    <footer>
        <p>Design by Agata Deter 2023</p>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
